	<body>
		<div class="jumbotron jumbotron-fluid " id="myJumbotron">

		</div>
		<header>

			<h1>Creative Restaurant Name </h1>

			<nav class="nav nav-pills nav-fill">

					<a class="nav-link  nav-item " href="index.html">  <span class="oi oi-home" title="home" aria-hidden="true"></span></a>

					<a class="nav-link  nav-item " href="menu.html">Menu</a>

					<a class="nav-link  nav-item active" href="contact.html"> Contact Us</a>

		<br>
	<div class="container">
    <!-- <center> -->

    <form name="myForm" class="needs-validation" action="submit.html" method="post" novalidate>
			<div class="row">
					<div class="form-group col-md-6 col-lg-4">
			      <label  class="col-form-label" for="fname"> Name:</label>
			      <input  class=" form-control  mb-0 "type="text" name="fname" id="fname">  <br/>
				  </div>
					<div class="form-group col-md-6 col-lg-4">

					<label class="col-form-label" for="email"> Email:</label>
		      <input  class=" form-control  mb-0 "type="email" name="email" id="email" required>
						<div class="invalid-feedback">
	          	Please Input in the form example@address.com
	          </div>

					</div>


			<div class="form-group col-md-6 col-lg-4 ">

	      <label class="col-form-label" for="phone"> Phone:</label>
	      <input  class=" form-control  mb-0 " type="tel" name="phone" id="phone" required pattern="[0-9]{3}(-)?[0-9]{3}(-)?[0-9]{4}">
				<div class="invalid-feedback">
					Please Input in the XXX-XXX-XXXX
				</div>

			</div>
			<div class="form-group col-md-6 col-lg-4">

      <label  class="col-form-label" for="contact ">Reason for Inquiry:</label>
      <select   class=" form-control  mb-0 "id="contact" name="contact" required>
				<option value="" selected>Select One</option>
        <option value="catering" >Catering</option>
        <option value="party">Private Party</option>
        <option value="feedback">Feedback</option>
        <option value="other">other</option>

      </select> <br/>

			</div>
			<div class="form-group col-md-6 col-lg-4">
				<label class="col-form-label" for="textarea" style="font-weight: normal"> Additonal Info: </label>
				<textarea class="form-control" id="textarea" rows="3"></textarea>
			</div>


			<div class="form-group col-md-6 col-lg-4">
      <legend class="col-form-label pt-0"> Have you been to the Restaurant:</label>
				<br>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" id="choice2" name="customer" value="no" required>
					<label class="form-check-label" for="choice2">No</label>
				</div>
				<div class="form-check form-check-inline">
					<input  class="form-check-input" type="radio" id="yes" name="customer" value="yes" required>
	        <label class="form-check-label" for="choice1">Yes</label>
				</div>


			</div>
			<div class="form-group col-md-6 col-lg-4 offset-lg-4" style="vertical-align: top" id="checklist">



				<legend class="col-form-label pt-0">Best days to contact you:</legend>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="m" name="date" value="m" >
					<label class="form-check-label" for="m">M</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="t" name="date" value="t" >
					<label class="form-check-label" for="t">T</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="w" name="date" value="w" >
					<label class="form-check-label" for="w">W</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="th" name="date" value="th" >
					<label class="form-check-label" for="th">Th</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="f" name="date" value="f" >
					<label class="form-check-label" for="f">F</label>
				</div>
				<br />

			</div>



			<div class="w-100"></div>

			<div class="col-4">
      	<input type="submit" name="submit" value="Send Request">
		  </div>
		</div>
		</form>
